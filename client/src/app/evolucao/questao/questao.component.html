<div class="col-md-8 mt-5 mx-auto">
    <h2>Cadastro de QuestÃµes</h2>
    <form [formGroup]="registrationForm" (ngSubmit) ="onSubmit()">
        <div class="form-group">
            <label>Questao</label>
            <textarea class="form-control" id="txtquestao" formControlName="desc_questao" rows="4"> </textarea>
        </div>

        <div class="form-group">
            <label>Alternativas</label>
            <button type="button" class="btn btn-success btn-sm m-2" (click)= "addalternativa()"><i class="fa fa-plus"></i></button>
            <button type="button" class="btn btn-danger btn-sm m-2" (click)= "remAlternativa()"><i class="fa fa-times"></i></button>
            <!-- <input class="form-control" formCountrolName="alternativa" type ="text" /> -->
            <div formArrayName="alternativas"  *ngFor="let alternativa of alternativas.controls; let i=index">
                <input type="text" class="form-control my-1" [formControlName]="i">
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
</div>
