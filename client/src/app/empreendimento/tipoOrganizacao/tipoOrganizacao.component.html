<div class="container">
    <div class="row">
      <div class="col-md-8 mt-5 mx-auto">
        <form (submit)="tipoOrganizacao()">
          <h1 class="h3 mb-3 font-weight-normal">Tipo de Organização</h1>
          <div class="form-group">
            <label for="name">Tipo de Organização</label>
            <input type="text" class="form-control" name="nome_tipo" placeholder="Tipo Organização" [(ngModel)]="registro.nome_tipo">
          </div>
          <button type="submit" class="btn btn-lg btn-info btn-block">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
