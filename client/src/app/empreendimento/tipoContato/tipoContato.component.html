<div class="container">
    <div class="row">
      <div class="col-md-8 mt-5 mx-auto">
        <form (submit)="tipoContato()">
          <h1 class="h3 mb-3 font-weight-normal">Tipo de Contato</h1>
          <div class="form-group">
            <label for="name">Descrição</label>
            <input type="text" class="form-control" name="nome_tipo" placeholder="Nome tipo Contato" [(ngModel)]="registro.nome_tipo">
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
