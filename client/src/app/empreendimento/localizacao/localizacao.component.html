<div class="container">
    <div class="row">
      <div class="col-md-8 mt-5 mx-auto">
        <form (submit)="localizacao()">
          <h1 class="h3 mb-3 font-weight-normal">Localização</h1>
          <div class="form-group">
            <label for="name">Localização</label>
            <input type="text" class="form-control" name="desc_localizacao" placeholder="Digite a localização" [(ngModel)]="registro.desc_localizacao">
          </div>
          <button type="submit" class="btn btn-lg btn-info btn-block">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
